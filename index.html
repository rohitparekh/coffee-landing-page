<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Landing Page</title>
    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom css  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Boxicon css  -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="coffee-section">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-lg-7">
            <div class="left-section">
              <h1 class="first">Coffee</h1>
              <h1 class="second">House</h1>
              <div class="row image-row">
                <div class="col-lg-4">
                  <div class="image image-1"></div>
                </div>
                <div class="col-lg-4">
                  <div class="image image-2"></div>
                </div>
                <div class="col-lg-4">
                  <div class="image image-3"></div>
                </div>
              </div>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Consequatur sapiente hic, voluptatum harum non, corrupti
                doloribus magnam aliquid accusantium vero qui tempora veniam
                assumenda. Eius earum aliquid officiis nemo nihil!
              </p>
              <div class="sidebar">
                <a href="#" class="toggle-icon"><i class="bx bx-menu"></i></a>
                <div class="scroll-down-text">
                  <i class="bx bx-arrow-back"></i>
                  <span>Scroll Down</span>
                </div>
                <div class="social-icons">
                  <ul>
                    <li>
                      <a href="#"><i class="bx bxl-facebook-square"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="bx bxl-instagram"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="bx bxl-youtube"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="right-section"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery script  -->
    <script src="js/jquery.min.js"></script>
    <!-- Tweenmax script  -->
    <script src="js/TweenMax.min.js"></script>
    <!-- Custom script  -->
    <script src="js/script.js"></script>
  </body>
</html>
